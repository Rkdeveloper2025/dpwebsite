<div class="container relative mx-auto h-full bg-amber-200 text-red-600 overflow-x-hidden">
    <div class="fixed w-full z-50 p-2 h-[70px] text-center  font-bold text-red-500 text-shadow-2xs text-shadow-white bg-[url('/assets/images/IMG-20251020-WA0014.jpg')] bg-cover bg-center">
        <h1 class="text-2xl bg-auto">श्री श्री १०८ दुर्गा पूजा समिति हरसुवार</h1>
        <span class="text-lg">( स्थापित १९९२ )</span>
    </div>
    <div class="block w-full h-full pb-[70px] lg:pt-[140px] lg:pb-0  overflow-x-hidden overflow-y-auto">
        <router-outlet />
    </div>
   
    
    <!-- navigation -->
   <div class="fixed bottom-0 lg:top-[70px] left-0 z-50 w-full h-16 bg-amber-400 border-t border-default">
      <div class="grid h-full max-w-full grid-cols-4 mx-auto font-medium">
          <button type="button" class="inline-flex lg:flex-row items-center justify-center px-5 hover:bg-neutral-secondary-medium group text-2xl lg:cursor-pointer" routerLink="/home">
              <span class="font-extrabold">&#x534D;</span>
              <span class="hidden lg:inline lg:text-2xl lg:ml-2 ">मां जगजननी</span>
          </button>
          <button type="button" class="inline-flex lg:flex-row items-center justify-center px-5 hover:bg-neutral-secondary-medium group lg:cursor-pointer" routerLink="/calendar">
              <mat-icon aria-hidden="false" aria-label="calendar-icon" fontIcon="calendar_today"></mat-icon>
              <span class="hidden lg:inline lg:text-2xl lg:ml-2 ">पंचांग</span>
          </button>
          <button type="button" class="inline-flex lg:flex-row items-center justify-center px-5 hover:bg-neutral-secondary-medium group text-2xl lg:cursor-pointer" routerLink="/aarti">
              <!-- <span>&#x1F525;</span> -->
               <img src="assets/icons/aarti.svg" alt="Aarti Icon" class="w-10 h-10"/>
               <span class="hidden lg:inline lg:text-2xl lg:ml-2 ">आरती</span>
          </button>
          <button type="button" class="inline-flex lg:flex-row items-center justify-center px-5 hover:bg-neutral-secondary-medium group lg:cursor-pointer" [matMenuTriggerFor]="navMenu">
              <mat-icon aria-hidden="false" aria-label="menu-icon" fontIcon="menu"></mat-icon>
              <span class="hidden lg:inline lg:text-2xl lg:ml-2 ">अन्य</span>
          </button>
      </div>
  </div>
  
</div>

<!-- Navigation menu -->
 <mat-menu #navMenu="matMenu" class="bg-amber-300!">
    
        <button mat-menu-item class="hover:bg-white!" routerLink="/leaders">
            <img src="assets/icons/person.svg" class="inline" width="24"/>
            <span class=" ml-2 text-lg font-bold text-red-500 "> हमारे विभूति</span>
        </button>
        <button mat-menu-item class="hover:bg-white!" routerLink="/useful-mantra">
            <span class="font-extrabold text-red-500">&#2384;</span>
            <span class="ml-5 text-lg font-bold text-red-500 ">किछू उपयोगी मंत्र</span>
        </button>
        @if (isMobile) {
        <a mat-menu-item class="flex" class="hover:bg-white!" href="youtube://youtube.com/channel/UCjPXRasfLq-trjZ5vSYgiDg?si=rEEw5EYl3wKswHh7">
            <img src="assets/icons/youtube.svg" class="inline" width="24"/>
            <span class="ml-4 font-bold text-lg text-red-500 ">गैलरी</span>
        </a>
        }
        @else {
            <a mat-menu-item class="flex" class="hover:bg-white!" href="https://youtube.com/channel/UCjPXRasfLq-trjZ5vSYgiDg?si=rEEw5EYl3wKswHh7" target="_blank">
                <img src="assets/icons/youtube.svg" class="inline" width="24"/>
                <span class="ml-4 font-bold text-lg text-red-500 ">गैलरी</span>
            </a>
        }
        
        
     
</mat-menu>
